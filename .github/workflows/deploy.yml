name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install and Build
        env:
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}
        run: |
          npm install
          npm run build

      - uses: microsoft/variable-substitution@v1 
        with:
          files: 'build/app-settings.json'
        env:
          mapboxStyle: ${{ secrets.REACT_APP_MAPBOX_STYLE }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
